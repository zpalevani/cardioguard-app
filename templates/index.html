<!DOCTYPE html>
<html>
<head>
    <title>Cardioguard Score Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { margin: auto; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Cardioguard Score Calculator</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" step="0.1" name="age" required>
        <label>Serum Creatinine:</label>
        <input type="number" step="0.1" name="creatinine" required>
        <label>Ejection Fraction:</label>
        <input type="number" step="0.1" name="ejection_fraction" required>
        <label>Serum Sodium:</label>
        <input type="number" step="0.1" name="sodium" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
